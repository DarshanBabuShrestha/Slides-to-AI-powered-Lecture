<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Audio & PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script> <!-- PDF.js -->
    <style>
        /* Dark Mode Background & White Text */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-family: "Courier New", monospace;
        }
        #pdf-container {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ffffff;
            max-width: 100%;
            max-height: 650px;
        }
        /* Audio Player Centered Below PDF & Above Controls */
        #audio-container {
            margin-top: 15px;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        audio {
            width: 60%;
            max-width: 500px;
        }
        /* Volume Slider */
        #volume-slider {
            width: 100px;
        }
        /* Settings Button */
        #settings-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }
        #settings-menu {
            display: none;
            position: absolute;
            background-color: #333;
            border: 1px solid #555;
            padding: 10px;
            width: 200px;
            text-align: left;
            right: 10px;
        }
        #settings-menu label {
            color: #ffffff;
            font-size: 14px;
            display: block;
            margin: 5px 0;
        }
        /* Exit Button for Settings */
        #exit-settings {
            display: block;
            margin-top: 10px;
            padding: 5px;
            background-color: #ff4444;
            color: #ffffff;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-family: "Courier New", monospace;
        }
        #exit-settings:hover {
            background-color: #cc0000;
        }
        /* Buttons Styled for Dark Mode */
        #controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: #ffffff;
            color: #121212;
            border: none;
            cursor: pointer;
            font-family: "Courier New", monospace;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #bbbbbb;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>Your Generated Audio & Uploaded PDF</h1>

    <!-- PDF Viewer -->
    <div id="pdf-container">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <!-- Audio Player with Volume Slider & Settings Button -->
    <div id="audio-container">
        <audio id="audioPlayer" controls>
            <source src="" type="audio/mp3">
        </audio>

        <!-- Volume Slider -->
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1.0" oninput="changeVolume()">

        <!-- Settings Button -->
        <button id="settings-button" onclick="toggleSettings()">⚙️</button>

        <!-- Settings Dropdown -->
        <div id="settings-menu">
            <label for="speed-slider">Playback Speed: <span id="speed-value">1.0x</span></label>
            <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1.0" oninput="changeSpeed()">
            
            <!-- Exit Button Inside Playback Speed Menu -->
            <button id="exit-settings" onclick="toggleSettings()">Exit</button>
        </div>
    </div>

    <!-- Slide Controls -->
    <div id="controls">
        <button onclick="prevPage()">Previous</button>
        <span>Page: <span id="pageNum">1</span> / <span id="pageCount">?</span></span>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        let pdfDoc = null,
            pageNum = 1,
            pageCount = 0,
            params = new URLSearchParams(window.location.search),
            fileurl = params.get("file_url") ? decodeURIComponent(params.get("file_url")) : null,
            audioUrl = params.get("audio_url") ? decodeURIComponent(params.get("audio_url")) : null,
            canvas = document.getElementById("pdfCanvas"),
            ctx = canvas.getContext("2d");

        console.log("Full Query String:", window.location.search);
        console.log("Extracted PDF URL:", fileurl); 
        console.log("Extracted Audio URL:", audioUrl);

        function toggleSettings() {
            let menu = document.getElementById("settings-menu");
            menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
        }

        function changeSpeed() {
            let audioPlayer = document.getElementById("audioPlayer");
            let speedSlider = document.getElementById("speed-slider");
            let speedValue = document.getElementById("speed-value");

            let speed = parseFloat(speedSlider.value);
            audioPlayer.playbackRate = speed;
            speedValue.innerText = speed.toFixed(1) + "x";
        }

        function changeVolume() {
            let audioPlayer = document.getElementById("audioPlayer");
            let volumeSlider = document.getElementById("volume-slider");

            audioPlayer.volume = parseFloat(volumeSlider.value);
        }

        function loadPdf(url) {
            fetch(url).then(response => response.blob()).then(blob => {
                let pdfUrl = URL.createObjectURL(blob);
                pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                    pdfDoc = pdf;
                    pageCount = pdf.numPages;
                    document.getElementById("pageCount").innerText = pageCount;
                    renderPage(pageNum);
                });
            }).catch(error => {
                console.error("Error loading PDF:", error);
            });
        }

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                let viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                let renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    document.getElementById("pageNum").innerText = num;
                });
            });
        }

        function nextPage() {
            if (pageNum < pageCount) {
                pageNum++;
                renderPage(pageNum);
            }
        }

        function prevPage() {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        }

        window.onload = function () {
            if (fileurl) loadPdf(fileurl);
            if (audioUrl) {
                document.getElementById("audioPlayer").src = audioUrl;
                document.getElementById("audioPlayer").style.display = "block";
            }
        };
    </script>
</body>
</html>
