<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lecture Audio</title>
</head>
<body>
    <h1>AI Lecture</h1>
    <p>Playing generated audio:</p>
    <audio id="audioPlayer" controls autoplay>
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function() {
            // âœ… Retrieve audio URL from localStorage
            const audioUrl = localStorage.getItem("audioUrl");
            console.log("ðŸŽµ Retrieved from localStorage:", audioUrl);

            if (audioUrl) {
                document.getElementById("audioPlayer").src = audioUrl;
            } else {
                alert("No audio found! Please upload a PDF first.");
                window.location.href = "index.html";
            }
        };
    </script>
</body>
</html>
