<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Presentation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #slide-image {
            max-width: 80%;
            max-height: 60%;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>AI Video Lecture - Slide</h1>
<!-- Image of the slide -->
<img id="slide-image" src="" alt="Slide Image">

<!-- Audio Player -->
<audio id="audio-player" controls>
    <source id="audio-source" src="" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Navigation buttons -->
<button class="button" id="next-slide-btn">Next Slide</button>

<script>
    // Get slides data from the query string
    const urlParams = new URLSearchParams(window.location.search);
    const slidesData = JSON.parse(urlParams.get('slides_data'));  // Decode the slides data
    let currentSlideIndex = 0;  // Start from the first slide

    function displaySlide(slideIndex) {
        const slide = slidesData[slideIndex];

        // Set the slide image and audio source
        document.getElementById('slide-image').src = slide.image_url;
        document.getElementById('audio-source').src = slide.audio_url;

        // Load the new audio
        document.getElementById('audio-player').load();
    }

    // Display the first slide
    displaySlide(currentSlideIndex);

    // Add functionality to the Next Slide button
    document.getElementById('next-slide-btn').addEventListener('click', function() {
        if (currentSlideIndex < slidesData.length - 1) {
            currentSlideIndex++;
            displaySlide(currentSlideIndex);  // Show the next slide
        } else {
            alert("You've reached the end of the presentation.");
        }
    });
</script>

</body>
</html>
