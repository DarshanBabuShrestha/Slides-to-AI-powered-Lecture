<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Slide-to-Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            overflow: hidden;
            background: black;
            color: white;
        }

        /* Background Video Container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Centered Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(0, 0, 0);
            font-family: "Courier New", monospace;
            font-size: 150%;
            
        }

        .content h1 {
            
            font-family: "Courier New", monospace;
            
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.5s;
        }

        .content p {
            font-size: 1rem;
            font-family: "Courier New", monospace;
            margin-top: 10px;
            
        }

        /* Get Started Button */
        .get-started {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 500;
            font-family: "Courier New", monospace;
            border: none;
            background: #ffffff;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .get-started:hover {
            background: #d88b58;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 140%;
            }

            .content p {
                font-size: 90%;
            }

            .get-started {
                font-size: 90%;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 120%;
            }

            .content p {
                font-size: 85%;
            }

            .get-started {
                font-size: 85%;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline id="background-video">
            <source src="Frontend.webm" type="video/webm">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="content">
        <h1>Your Virtual Professor<br> AI-Powered Lecture</h1>
        <p>Let AI transform your boring slides into interactive AI-powered lectures.</p>
        <a href="landing.html" class="get-started">Get Started</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("background-video");
            video.load();
            video.play().catch(error => console.log("Autoplay failed:", error));
        });
    </script>

</body>
</html>
