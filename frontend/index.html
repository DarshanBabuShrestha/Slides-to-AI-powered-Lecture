<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Your Slides</h1>

    <input type="file" id="fileInput" accept=".pdf,.pptx">
    <button onclick="uploadFile()">Upload & Generate Audio</button>
    <p id="status"></p>

    <!-- ✅ Audio player (hidden until audio is available) -->
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const audioPlayer = document.getElementById("audioPlayer");

            if (!fileInput.files.length) {
                alert("Please select a PDF or PPTX file");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            status.innerText = "Uploading...";

            try {
                const response = await fetch("http://127.0.0.1:8080/upload", {  
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                if (data.audio_url) {
                    // ✅ Set the audio source & play it
                    audioPlayer.src = data.audio_url;
                    audioPlayer.style.display = "block"; // Show player
                    audioPlayer.play();
                    status.innerText = "Audio generated successfully!";
                } else {
                    throw new Error("Invalid response: No `audio_url` found");
                }
            } catch (error) {
                console.error("❌ Upload failed:", error);
                status.innerText = "Upload failed. Try again.";
            }
        }
    </script>
</body>
</html>
