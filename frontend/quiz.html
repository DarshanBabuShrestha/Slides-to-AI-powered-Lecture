<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Quiz</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .quiz-container {
            background: #222121;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgb(173, 172, 172);
            max-width: 600px;
            width: 90%;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 24px;
        }

        #question-text {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #3b3c3f;
            color: white;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        .options button:hover {
            background: #bbb5b5;
            transform: scale(1.05);
        }

        .selected {
            background-color: #ffcc00 !important;
            color: black !important;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .result-container {
            text-align: left;
            margin-top: 20px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        /* Next Question Button */
        #next-btn {
            margin-top: 20px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
            display: none;
        }

        #next-btn:hover {
            background-color: #1f8e3e;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>AI-Generated Quiz</h1>

        <div id="quiz-section">
            <h3 id="question-text">Loading quiz...</h3>
            <div id="options" class="options"></div>
            <div class="spinner" id="loading-spinner"></div>
        </div>

        <button id="next-btn" onclick="nextQuestion()">Next Question</button>

        <div id="result-section" class="hidden">
            <h2>Quiz Completed!</h2>
            <h3 id="final-score"></h3>
            <h3>Correct Answers:</h3>
            <ul id="answers-list" class="result-container"></ul>
        </div>

    </div>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let correctAnswers = 0;

        async function fetchQuiz() {
            try {
                const response = await fetch("http://127.0.0.1:8080/generate_quiz", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) {
                    throw new Error("Server returned " + response.status);
                }

                const data = await response.json();
                console.log("Fetched Quiz Data:", data); // Debugging

                if (!data.quiz || !Array.isArray(data.quiz)) {
                    throw new Error("Invalid quiz format received");
                }

                quizData = data.quiz.slice(0, 10); // Store first 10 questions
                showQuestion(); // Start displaying quiz
            } catch (error) {
                console.error("Error fetching quiz:", error);
                document.getElementById("question-text").innerText = "Error loading quiz. Try again.";
            }
        }

        function showQuestion() {
            const questionText = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options");
            const spinner = document.getElementById("loading-spinner");
            const nextBtn = document.getElementById("next-btn");

            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const question = quizData[currentQuestionIndex];
            questionText.innerText = `Q${currentQuestionIndex + 1}: ${question.question}`;
            optionsContainer.innerHTML = "";

            question.options.forEach((option) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => selectAnswer(button, option);
                optionsContainer.appendChild(button);
            });

            nextBtn.style.display = "none";
            spinner.style.display = "none";
        }

        function selectAnswer(button, answer) {
            const options = document.querySelectorAll(".options button");
            options.forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");

            userAnswers.push(answer);
            if (answer === quizData[currentQuestionIndex].answer) {
                correctAnswers++;
            }

            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            document.getElementById("next-btn").style.display = "none";
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            document.getElementById("quiz-section").classList.add("hidden");

            let score = (correctAnswers / quizData.length) * 100;
            document.getElementById("final-score").innerText = `Final Score: ${score} / 100`;

            const answersList = document.getElementById("answers-list");
            answersList.innerHTML = "";

            quizData.forEach((q, i) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<strong>Q${i + 1}:</strong> ${q.question} <br> 
                    ✅ Correct Answer: <strong class="correct">${q.answer}</strong> <br> 
                    ❌ Your Answer: <strong class="${userAnswers[i] === q.answer ? 'correct' : 'incorrect'}">${userAnswers[i]}</strong>`;
                answersList.appendChild(listItem);
            });

            document.getElementById("result-section").classList.remove("hidden");
        }

        fetchQuiz();
    </script>

</body>
</html>
