<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What can I TEACH you</title>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <style>
        /* Background Animation */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4d4a47, #dadada);
            z-index: -1;
        }

        /* Base Styles (Mobile-First) */
        body {
            color: #ffffff;
            font-family: "Libre Baskerville", serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Upload Box */
        #upload-container {
            background: #222121;
            padding: 5px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgb(173, 172, 172);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 350px;
            transition: all 0.3s ease-in-out;
        }

        /* Animated Title */
        .typing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .typing-text {
            font-size: 170%;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30, end) forwards, removeCursor 0s 4s forwards;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes removeCursor {
            100% { border-right: none; }
        }

        /* Buttons & File Upload */
        input[type="file"] {
            display: none;
        }

        .custom-file-upload, button {
            padding: 12px 24px;
            background: #3b3c3f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        .custom-file-upload:hover, button:hover {
            background: #bbb5b5;
            transform: scale(1.05);
        }

        /* Loader Animation */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #797470;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media screen and (min-width: 600px) {
            /* Tablet View */
            .typing-text {
                font-size: 28px;
            }

            #upload-container {
                width: 400px;
                padding: 60px;
            }

            .custom-file-upload, button {
                font-size: 1.1rem;
                padding: 14px 28px;
            }
        }

        @media screen and (min-width: 1024px) {
            /* Desktop View */
            .typing-text {
                font-size: 32px;
            }

            #upload-container {
                width: 500px;
                padding: 70px;
            }

            .custom-file-upload, button {
                font-size: 1.2rem;
                padding: 16px 32px;
            }
        }

        @media screen and (min-width: 1440px) {
            /* Large Screens */
            .typing-text {
                font-size: 36px;
            }

            #upload-container {
                width: 600px;
                padding: 80px;
            }

            .custom-file-upload, button {
                font-size: 1.3rem;
                padding: 18px 36px;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="typing-container">
        <h1 class="typing-text">What can I teach you?</h1>
    </div>

    <div id="upload-container">
        <label for="fileInput" class="custom-file-upload">Select PDF/PPTX</label>
        <input type="file" id="fileInput" accept=".pdf,.pptx" onchange="displayFileName()">
        <p id="selected-file" style="font-size: 18px; color: #bbb; margin-top: 10px;"></p>

        <button onclick="uploadFile()">Generate Lecture</button>
        <div class="loader" id="loader"></div>
        <p id="status"></p>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById("fileInput");
            const fileNameDisplay = document.getElementById("selected-file");

            if (fileInput.files.length > 0) {
                fileNameDisplay.innerText = `Selected File: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.innerText = "";
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const loader = document.getElementById("loader");

            if (!fileInput.files.length) {
                alert("Please select a file");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            status.innerText = "Uploading...";
            loader.style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:8080/upload", {  
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                loader.style.display = "none";

                if (data.file_url && data.audio_url) {
                    window.location.href = `audio.html?file_url=${encodeURIComponent(data.file_url)}&audio_url=${encodeURIComponent(data.audio_url)}`;
                } else {
                    throw new Error("Invalid response");
                }
            } catch (error) {
                status.innerText = "Upload failed. Try again.";
                loader.style.display = "none";
            }
        }
    </script>

</body>
</html>
